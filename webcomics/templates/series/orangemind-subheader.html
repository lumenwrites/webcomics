    .main-header {

    }

    .post-header h1, .comment-section, .post-footer, .moreby {

<div class="subheader series-subheader">

          <img src="{{im.url}}" class="avatar"/>
      {% endthumbnail %}	  


	  
      <div class="left">
	<h1 class="username"> Orange Mind

	  {% endif %}
	</h1>
      </div>
    </a>
  </div>
